user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 1024;
}

http {
	# Weather Report Reverse Proxy
         server {
            listen 80;
            server_name localhost 127.0.0.1;

            location / {
                proxy_pass          http://weather-report:80;
                proxy_set_header    X-Forwarded-For $remote_addr;
            }

            location /temperature {
                proxy_pass          http://temperature-service:5001/;
                proxy_set_header    X-Forwarded-For $remote_addr;
            }

            location /precipitation {
                proxy_pass          http://precip-service:5002/;
                proxy_set_header    X-Forwarded-For $remote_addr;
            }

            location /app1/ {
                    proxy_set_header Host $http_host/app1;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Scheme $scheme;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                    proxy_redirect    off;
                    add_header Pragma "no-cache";
                    add_header Cache-Control "no-cache";
                    proxy_pass http://aspnet-sample:6000/;
                    sub_filter 'action="/'  'action="/app1/';
                    sub_filter 'href="/'  'href="/app1/';
                    sub_filter 'src="/'  'src="/app1/';
                    sub_filter_once off;
            }
        }
}